<ion-header>

  <ion-navbar>
    <ion-title>Search..</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeSearchModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list radio-group>
    <ion-list-header class="searchPropertyTypeHeader">
      Property Type
    </ion-list-header>
    <ion-item  no-lines>
      <ion-label>Rent</ion-label>
      <ion-radio checked="true" value="go"></ion-radio>
    </ion-item>
    <ion-item  no-lines>
      <ion-label>Lease</ion-label>
      <ion-radio value="rust"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-list radio-group>
    <ion-list-header class="searchPropertyTypeHeader">
      BHK Type
    </ion-list-header>
    <ion-item  no-lines>
      <ion-label>1BHK</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
