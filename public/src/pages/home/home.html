<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="openSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>only4rental</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-option *ngFor="let item of rentalData" value="{{item}}">
    <ion-card>
      <ion-item>
        <h2>{{item.name}}</h2>
        <p>{{item.location}}</p>
      </ion-item>
      <img src={{item.img}}>
      <ion-card-content>
        <p>{{item.description}}</p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small (click)="loginAlert(1)">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{item.views}} Likes</div>
        </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{item.comments}} Comments</div>
        </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            {{item.postDate}}
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-option>
  <ion-infinite-scroll (ionInfinite)="getPropertiesDetails($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
