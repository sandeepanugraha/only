<ion-header>
  <ion-navbar color="o4rHead">
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="openSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>only4rental</ion-title>
  </ion-navbar>
  <ion-list >
    <ion-item>
      <ion-label color="o4rHead">Sort As </ion-label>
      <ion-select [(ngModel)]="sort">
        <ion-option color="o4rHead" value="A2Z">Name A to Z</ion-option>
        <ion-option color="o4rHead" value="Z2A">Name Z to A</ion-option>
        <ion-option color="o4rHead" value="L2H">Price Low - High</ion-option>
        <ion-option color="o4rHead" value="H2L">Price High- Low</ion-option>
        <ion-option color="o4rHead" value="LF">Most Liked First</ion-option>
        <ion-option color="o4rHead" value="CF">Most Commented First</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-header>

<ion-content>
  <ion-option *ngFor="let item of rentalData" value="{{item}}">
    <ion-card>
      <ion-item>
        <h2>{{item.name}}</h2>
        <p>{{item.location}}</p>
      </ion-item>
      <img src={{item.img}}>
      <ion-card-content>
        <p>{{item.description}}</p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button color="o4rHead" ion-button icon-left clear small (click)="loginAlert(1)">
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{item.views}} Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button color="o4rHead" ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>{{item.comments}} Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <button color="o4rHead" ion-button icon-left clear small>
            <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
            <div>{{item.postDate}}</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-option>
  <ion-infinite-scroll (ionInfinite)="getPropertiesDetails($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
